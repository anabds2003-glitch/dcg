<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  <style>
    .confirmation {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #e6ffe6;
      border: 1px solid #4caf50;
      color: #2e7d32;
      font-weight: bold;
      text-align: center;
      border-radius: 8px;
    }
    .back-button {
      text-align: center;
      margin: 30px 0;
    }
    .btn-retour {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .btn-retour:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <button id="toggleTheme" type="button" aria-label="Changer le th√®me">üåô</button>

  <header>
    <div class="header-top">
      <h1>Contact</h1>
    </div>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="agenda.html">Agenda</a></li>
        <li><a href="matieres.html">Mati√®res</a></li>
        <li><a href="liens.html">Liens</a></li>
        <li><a href="question.html">Question</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="form-card">
      <h2>Me contacter</h2>

      <form id="contactForm">
        <div class="form-row">
          <div class="col">
            <label for="name">Votre nom</label>
            <input id="name" name="name" type="text" placeholder="Pr√©nom Nom" required />
          </div>
          <div class="col">
            <label for="email">Votre email</label>
            <input id="email" name="email" type="email" placeholder="exemple@domaine.fr" required />
          </div>
        </div>

        <label for="message">Votre message</label>
        <textarea id="message" name="message" placeholder="√âcrivez votre message ici..." required></textarea>

        <button type="submit">Envoyer</button>
      </form>

      <div class="confirmation" id="confirmationMessage">
        üéâ Merci pour votre message‚ÄØ! Je vous r√©pondrai d√®s que possible.
      </div>

      <div class="back-button">
        <a href="index.html" class="btn-retour">‚Üê Retour √† l‚Äôaccueil</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 - Mon Espace √âtudiant</p>
  </footer>

  <script src="theme.js"></script>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const data = new FormData(form);

      fetch("https://formspree.io/f/xblzzqpl", {
        method: "POST",
        body: data,
        headers: {
          Accept: "application/json"
        }
      })
      .then(response => {
        if (response.ok) {
          form.reset();
          document.getElementById("confirmationMessage").style.display = "block";

          const jsConfetti = new JSConfetti();
          jsConfetti.addConfetti({
            emojis: ['üéâ'],
            emojiSize: 40,
            confettiNumber: 100,
          });
        } else {
          alert("Une erreur est survenue. Veuillez r√©essayer.");
        }
      })
      .catch(error => {
        alert("Erreur r√©seau. Veuillez v√©rifier votre connexion.");
      });
    });
  </script>
</body>
</html>
