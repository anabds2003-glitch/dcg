<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="page-container">
    <header>
      <h1>Contact</h1>
      <button id="toggleTheme">üåô Mode sombre</button>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="agenda.html">Agenda</a></li>
          <li><a href="matieres.html">Mati√®res</a></li>
          <li><a href="liens.html">Liens</a></li>
          <li><a href="question.html">Question</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Formulaire de contact</h2>
        <form id="contactForm" action="https://formspree.io/f/xblzzqpl" method="POST">
          <input type="hidden" name="_subject" value="Nouveau message depuis le formulaire de contact" />

          <input type="text" id="name" name="name" placeholder="Votre pr√©nom" required />
          <input type="email" id="email" name="email" placeholder="Votre email" required />
          <textarea name="message" placeholder="Votre message" required></textarea>
          <button type="submit">Envoyer</button>
        </form>

        <div id="confirmationMessage" style="display:none; margin-top:2em; color:green; font-weight:bold;">
          üéâ Merci Batista ! Ton message a bien √©t√© envoy√©.
        </div>

        <!-- ‚úÖ Bouton pour modifier les infos enregistr√©es -->
        <div id="editInfo" style="margin-top:2em;">
          <button id="editButton">Modifier mes infos</button>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 - Mon Espace √âtudiant</p>
    </footer>
  </div>

  <a href="index.html" class="btn-retour">‚¨ÖÔ∏è Accueil</a>

  <script>
    // Mode sombre
    const toggleTheme = document.getElementById("toggleTheme");
    toggleTheme.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    // Pr√©-remplissage si pr√©nom/email sont d√©j√† enregistr√©s
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const savedName = localStorage.getItem("contactName");
    const savedEmail = localStorage.getItem("contactEmail");

    if (savedName) nameInput.value = savedName;
    if (savedEmail) emailInput.value = savedEmail;

    // Envoi du formulaire + confettis + sauvegarde pr√©nom/email
    const form = document.getElementById("contactForm");
    const confirmation = document.getElementById("confirmationMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const data = new FormData(form);
      const name = nameInput.value;
      const email = emailInput.value;

      // Sauvegarde dans le navigateur
      localStorage.setItem("contactName", name);
      localStorage.setItem("contactEmail", email);

      fetch(form.action, {
        method: "POST",
        body: data,
        headers: {
          Accept: "application/json"
        }
      }).then(response => {
        if (response.ok) {
          form.style.display = "none";
          confirmation.style.display = "block";
          launchConfetti();
        } else {
          alert("‚ùå Une erreur est survenue. R√©essaie plus tard.");
        }
      });
    });

    function launchConfetti() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    // ‚úÖ Modifier les infos enregistr√©es
    const editButton = document.getElementById("editButton");
    editButton.addEventListener("click", () => {
      localStorage.removeItem("contactName");
      localStorage.removeItem("contactEmail");
      nameInput.value = "";
      emailInput.value = "";
      nameInput.focus();
    });
  </script>
</body>
</html>
