<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .confirmation {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #e6ffe6;
      border: 1px solid #4caf50;
      color: #2e7d32;
      font-weight: bold;
      text-align: center;
      border-radius: 8px;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <button id="toggleTheme" type="button" aria-label="Changer le thème">🌙</button>

  <header>
    <div class="header-top">
      <h1>Contact</h1>
    </div>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="agenda.html">Agenda</a></li>
        <li><a href="matieres.html">Matières</a></li>
        <li><a href="liens.html">Liens</a></li>
        <li><a href="question.html">Question</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="form-card">
      <h2>Me contacter</h2>

      <form id="contactForm">
        <div class="form-row">
          <div class="col">
            <label for="name">Votre nom</label>
            <input id="name" name="name" type="text" placeholder="Prénom Nom" required />
          </div>
          <div class="col">
            <label for="email">Votre email</label>
            <input id="email" name="email" type="email" placeholder="exemple@domaine.fr" required />
          </div>
        </div>

        <label for="message">Votre message</label>
        <textarea id="message" name="message" placeholder="Écrivez votre message ici..." required></textarea>

        <button type="submit">Envoyer</button>
      </form>

      <div class="confirmation" id="confirmationMessage">
        🎉 Merci pour votre message ! Je vous répondrai dès que possible.
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 - Mon Espace Étudiant</p>
  </footer>

  <canvas id="confetti"></canvas>

  <script src="theme.js"></script>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const data = new FormData(form);

      fetch("https://formspree.io/f/xblzzqpl", {
        method: "POST",
        body: data,
        headers: {
          Accept: "application/json"
        }
      })
      .then(response => {
        if (response.ok) {
          form.reset();
          document.getElementById("confirmationMessage").style.display = "block";
          launchConfetti();
        } else {
          alert("Une erreur est survenue. Veuillez réessayer.");
        }
      })
      .catch(error => {
        alert("Erreur réseau. Veuillez vérifier votre connexion.");
      });
    });

    function launchConfetti() {
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      const confettiCount = 150;
      const confetti = [];

      for (let i = 0; i < confettiCount; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * confettiCount,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          tilt: Math.floor(Math.random() * 10) - 10,
          tiltAngle: 0,
          tiltAngleIncrement: Math.random() * 0.07 + 0.05
        });
      }

      function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
          ctx.beginPath();
          ctx.lineWidth = c.r;
          ctx.strokeStyle = c.color;
          ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
          ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
          ctx.stroke();
        });
        updateConfetti();
      }

      function updateConfetti() {
        confetti.forEach(c => {
          c.tiltAngle += c.tiltAngleIncrement;
          c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
          c.x += Math.sin(c.d);
          c.tilt = Math.sin(c.tiltAngle) * 15;

          if (c.y > canvas.height) {
            c.y = -10;
            c.x = Math.random() * canvas.width;
          }
        });
      }

      const interval = setInterval(drawConfetti, 20);

      // ⏱️ Arrêt automatique après 5 secondes
      setTimeout(() => {
        clearInterval(interval);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }, 5000);
    }
  </script>
</body>
</html>
