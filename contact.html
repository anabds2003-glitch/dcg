<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-container">
    <header>
      <h1>Contact</h1>
      <button id="toggleTheme">üåô Mode sombre</button>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="agenda.html">Agenda</a></li>
          <li><a href="matieres.html">Mati√®res</a></li>
          <li><a href="liens.html">Liens</a></li>
          <li><a href="question.html">Question</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Formulaire de contact</h2>
        <form id="contactForm" action="https://formspree.io/f/xblzzqpl" method="POST">
          <input type="text" name="name" placeholder="Votre nom" required />
          <input type="email" name="email" placeholder="Votre email" required />
          <textarea name="message" placeholder="Votre message" required></textarea>
          <button type="submit">Envoyer</button>
        </form>

        <div id="confirmationMessage" style="display:none; margin-top:2em; color:green; font-weight:bold;">
          ‚úÖ Merci Batista ! Ton message a bien √©t√© envoy√©. Je te r√©pondrai d√®s que possible.
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 - Mon Espace √âtudiant</p>
    </footer>
  </div>

  <a href="index.html" class="btn-retour">‚¨ÖÔ∏è Accueil</a>

  <script>
    // Mode sombre
    const toggleTheme = document.getElementById("toggleTheme");
    toggleTheme.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    // Envoi du formulaire avec message personnalis√©
    const form = document.getElementById("contactForm");
    const confirmation = document.getElementById("confirmationMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: data,
        headers: {
          Accept: "application/json"
        }
      }).then(response => {
        if (response.ok) {
          form.style.display = "none";
          confirmation.style.display = "block";
        } else {
          alert("‚ùå Une erreur est survenue. R√©essaie plus tard.");
        }
      });
    });
  </script>
</body>
</html>
