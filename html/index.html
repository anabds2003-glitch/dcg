<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Site Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Bienvenue sur mon site</h1>
    <nav>
      <ul>
        <li><a href="#accueil">Accueil</a></li>
        <li><a href="#apropos">À propos</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="accueil">
      <h2>Accueil</h2>
      <p>Ceci est la page d'accueil de votre site web.</p>
    </section>

    <section id="apropos">
      <h2>À propos</h2>
      <p>Parlez ici de vous ou de votre projet.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <form id="contactForm" action="https://formspree.io/f/xblzzqpl" method="POST">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" placeholder="Votre nom" required />

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Votre email" required />

        <label for="message">Message :</label>
        <textarea id="message" name="message" placeholder="Votre message" rows="5" required></textarea>

        <button type="submit">Envoyer</button>
        <p id="confirmation" style="display:none; color: green; margin-top: 1em;">
          Merci pour votre message !
        </p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Mon Site Web</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
