<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Question</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    header, footer {
      background-color: #4e54c8;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav ul.menu {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-top: 1em;
    }

    nav ul.menu li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    form button {
      padding: 0.8em 1.2em;
      background-color: #4e54c8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }

    #toggleTheme {
      background: none;
      border: none;
      font-size: 1.8em;
      cursor: pointer;
      position: absolute;
      top: 1em;
      right: 1em;
    }

    body.dark-mode input,
    body.dark-mode textarea {
      background-color: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #555;
    }

    body.dark-mode button {
      background-color: #4e54c8;
      color: white;
    }

    body.dark-mode a {
      color: #aaccff;
    }

    body.dark-mode header,
    body.dark-mode footer {
      background-color: #333;
      color: #f0f0f0;
    }
  </style>
</head>
<body>

    <h1>Poser une question</h1>
    <button id="toggleTheme">🌙</button>

        <li><a href="liens.html">Liens</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Formulaire de question</h2>
      <form>
        <input type="text" placeholder="Votre question" required />
        <textarea placeholder="Détaillez votre demande" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Mon Espace Étudiant</p>
  </footer>
